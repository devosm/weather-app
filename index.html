<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee99257766.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="web-app">
        <div class="city-search">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <p id="city">Liedekerke</p>
        </div>
        <div class="weather-app">
            <div class="weather-forecast">
                <div class="day-box">
                    <div class="day">Monday</div>
                    <div class="day-temp">26°</div>
                </div>
                <div class="day-box">
                    <div class="day">Tuesday</div>
                    <div class="day-temp">24°</div>
                </div>
                <div class="day-box">
                    <div class="day">Wednesday</div>
                    <div class="day-temp">21°</div>
                </div>
                <div class="day-box">
                    <div class="day">Thursday</div>
                    <div class="day-temp">30°</div>
                </div>
                <div class="day-box">
                    <div class="day">Friday</div>
                    <div class="day-temp">27°</div>
                </div>
                <div class="day-box">
                    <div class="day">Saturday</div>
                    <div class="day-temp">21°</div>
                </div>
                <div class="day-box">
                    <div class="day">Sunday</div>
                    <div class="day-temp">24°</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
